---
layout: default
---

<div id="titledate">
<h2><a href="{{ page.url }}">{{ page.title }}</a></h2>
  <div id="date">{{ page.date | date_to_string }}</div>
</div>

<div id="post">
{{ content }}
</div>

<div id="related">
  <h3>Related Posts</h3>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
